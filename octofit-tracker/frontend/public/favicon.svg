<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#0f3460"/>
  
  <!-- Octopus body -->
  <circle cx="50" cy="35" r="20" fill="#00d4ff"/>
  
  <!-- Octopus eyes -->
  <circle cx="45" cy="30" r="3" fill="#0f3460"/>
  <circle cx="55" cy="30" r="3" fill="#0f3460"/>
  
  <!-- Octopus tentacles -->
  <path d="M 40 55 Q 35 70, 30 85" stroke="#00d4ff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 50 55 Q 50 75, 50 85" stroke="#00d4ff" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M 60 55 Q 65 70, 70 85" stroke="#00d4ff" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Fitness indicator - dumbbell -->
  <g transform="translate(70, 45)">
    <circle cx="0" cy="0" r="3" fill="#28a745"/>
    <rect x="-8" y="-2" width="16" height="4" fill="#28a745"/>
    <circle cx="-8" cy="0" r="4" fill="#28a745"/>
    <circle cx="8" cy="0" r="4" fill="#28a745"/>
  </g>
</svg>
