<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
  <!-- Background gradient (using solid since SVG doesn't support CSS gradients directly) -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="octo" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="100" fill="url(#bg)"/>
  
  <!-- Octopus body -->
  <circle cx="50" cy="40" r="25" fill="url(#octo)"/>
  
  <!-- Octopus eyes (big and friendly) -->
  <circle cx="42" cy="35" r="5" fill="white"/>
  <circle cx="58" cy="35" r="5" fill="white"/>
  <circle cx="42" cy="35" r="3" fill="#0f3460"/>
  <circle cx="58" cy="35" r="3" fill="#0f3460"/>
  
  <!-- Octopus smile -->
  <path d="M 45 45 Q 50 48, 55 45" stroke="white" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Octopus tentacles (wavy style) -->
  <path d="M 35 65 Q 30 75, 32 90" stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 45 70 Q 42 82, 45 95" stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 55 70 Q 58 82, 55 95" stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
  <path d="M 65 65 Q 70 75, 68 90" stroke="#00d4ff" stroke-width="5" fill="none" stroke-linecap="round"/>
  
  <!-- Dumbbell/Fitness indicator -->
  <g>
    <circle cx="120" cy="35" r="6" fill="#28a745"/>
    <rect x="126" y="31" width="30" height="8" fill="#28a745"/>
    <circle cx="156" cy="35" r="6" fill="#28a745"/>
  </g>
  
  <!-- Plus sign for fitness -->
  <g stroke="#ff6b6b" stroke-width="3" stroke-linecap="round">
    <line x1="135" y1="55" x2="145" y2="55"/>
    <line x1="140" y1="50" x2="140" y2="60"/>
  </g>
  
  <!-- Heart for health -->
  <g fill="#ff6b6b">
    <path d="M 155 70 L 160 65 Q 165 60 170 65 Q 175 60 180 65 L 175 75 Q 170 80 167.5 82 Q 165 80 160 75 Z"/>
  </g>
  
  <!-- Shine effect -->
  <circle cx="35" cy="25" r="15" fill="white" opacity="0.1"/>
</svg>
